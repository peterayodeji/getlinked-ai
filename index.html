<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;1,700&family=Rubik:wght@400;500;600;700&family=Unica+One&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@400,700,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/index.js"></script>
    <title>getLinked &mdash; igniting a revolution in HR innovation</title>
  </head>
  <body>
    <div class="whole">
      <header class="header">
        <nav class="nav">
          <div class="nav__logo">get<span>linked</span></div>

          <ul class="nav__links">
            <li>Timeline</li>
            <li>Overview</li>
            <li>FAQs</li>
            <li>Contact</li>
            <li><a class="nav__btn btn" href="#">Register</a></li>
          </ul>

          <div class="nav__mobile">
            <img
              class="nav__icon"
              name="menu-outline"
              src="/img/mobile menu-open.png"
              alt="menu"
            />

            <img
              class="nav__icon"
              name="close-outline"
              src="/img/mobile  menu-close.png"
              alt="close menu"
            />
          </div>
        </nav>

        <main class="main">
          <div class="main__heading--tertiary">
            <h3 class="heading--tertiary">
              Igniting a Revolution in
              <span class="hr-innovation">HR Innovation</span>
            </h3>
          </div>

          <div class="main__content">
            <div class="main__overview">
              <div class="overview__content">
                <h1 class="main__heading--primary heading--primary">
                  <div class="heading--primary-1">getlinked Tech <br /></div>
                  <div class="heading--primary-2">
                    Hackathon <span>1.0</span>
                  </div>
                </h1>

                <p class="paragraph">
                  Participate in getlinked Tech Hackathon 2023 <br />
                  stand a chance to win a big prize
                </p>

                <a class="btn u-margin-bottom-medium" href="#">Register</a>

                <div class="time">
                  <div>
                    <div class="time__number">
                      00<span class="time__desc">H</span>
                    </div>
                  </div>

                  <div>
                    <div class="time__number">
                      00<span class="time__desc">M</span>
                    </div>
                  </div>

                  <div>
                    <div class="time__number">
                      00<span class="time__desc">S</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="composition">&nbsp;</div>
          </div>
        </main>
      </header>

      <section class="section-overview container">Section Overview</section>
    </div>
  </body>
</html>
